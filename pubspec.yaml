environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  auto_animated: ^3.0.1
  badges: ^3.1.2
  cached_network_image: ^3.2.0
  flutter_keyboard_visibility: ^6.0.0
  cloud_firestore: ^4.15.8
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  device_preview: ^1.1.0
  dropdown_search: ^5.0.6
  firebase_core: ^2.27.0
  firebase_messaging: ^14.7.19
  flutter:
    sdk: flutter
  flutter_otp_text_field: ^1.1.3+2
  flutter_polyline_points: ^2.0.0
  flutter_svg: ^2.0.10+1
  fluttericon: ^2.0.0
  font_awesome_flutter: ^10.7.0
  geocoding: ^3.0.0
  geolocator: ^11.0.0
  get: ^4.6.1
  google_maps_flutter: ^2.1.5
  google_sign_in: ^6.2.1
  grouped_list: ^5.1.2
  http: ^1.2.0
  image_picker: ^1.0.8
  image_pickers: ^2.0.0+2
  intl: ^0.20.2
  jiffy: ^6.2.1
  otp: ^3.1.4
  path: ^1.8.0
  qr_flutter: ^4.0.0
  responsive_builder: ^0.7.0
  mobile_scanner: ^3.0.0
  shared_preferences: ^2.2.3
  show_up_animation: ^2.0.0
  sqflite: ^2.0.2
  url_launcher: ^6.1.2
  lottie: ^3.1.2
  curved_navigation_bar: ^1.0.6
  clippy_flutter: ^2.0.0-nullsafety.1
  animations: ^2.0.11
  crypto: ^3.0.2
  encrypt: ^5.0.0
  win32: 4.1.4   
  lucide_icons_flutter: ^3.1.4

dev_dependencies:
  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
          weight: 700

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
